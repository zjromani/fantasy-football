<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fantasy Bot</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem auto; max-width: 900px; padding: 0 1rem; }
      header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem; }
      .badge { background: #e00; color: #fff; border-radius: 999px; padding: 0.1rem 0.5rem; font-size: 0.8rem; }
      nav a { margin-right: 1rem; text-decoration: none; color: #0366d6; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 0.5rem; border-bottom: 1px solid #eee; text-align: left; }
      .kind { text-transform: uppercase; font-size: 0.75rem; color: #555; }
      .unread { font-weight: 600; }
      .filters a { margin-right: 0.5rem; }
      .pill { display: inline-block; padding: 0.1rem 0.4rem; border-radius: 6px; background: #f1f5f9; color: #0f172a; font-size: 0.75rem; }
      .btn { background: #0f766e; color: #fff; border: none; padding: 0.4rem 0.6rem; border-radius: 6px; cursor: pointer; }
      .btn:disabled { background: #94a3b8; cursor: not-allowed; }
    </style>
  </head>
  <body>
    <header>
      <div>
        <a href="/" style="text-decoration:none; color:#111; font-weight:700;">Fantasy Bot</a>
      </div>
      <nav>
        <a href="/">Inbox</a>
        <a href="/approvals">Approvals</a>
        {% if unread and unread|int > 0 %}
        <span class="badge" title="Unread">{{ unread }}</span>
        {% endif %}
      </nav>
    </header>
    {% block content %}{% endblock %}
  </body>
</html>
